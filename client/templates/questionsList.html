<div class="questionsTable">
  <table class="questionListTable" ng-controller="ListQuestionsCtrl">
    <tr>
      <th class="tableHeadQuestion">Question</th>
      <th class="tableHeadType">type</th>
    </tr>
    <tr ng-attr-id="{{question.question_id}}" ng-repeat="question in getQuestions()">
      <td class="questionContent"> {{question.content}} </td>
      <td class="questionType"> {{question.type}} </td>
      <td ng-if="isAdmin"><img class="pen" src="style/images/pen.svg"></td>
    </tr>
  </table>
</div>
