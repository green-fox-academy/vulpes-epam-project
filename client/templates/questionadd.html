<div class="quesion" ng-controller="QuestionCtrl">
  <form class="quesionForm" ng-submit="questionSend(content, type)">
    <div ng-show="Error" class="error-msg-container"><p class="error-msg">{{Error}}</p></div>
    <h2>Create question</h2>
    <input type="text" placeholder="Add a question" ng-model="content" required>
    <input type="text" placeholder="Connect a category" ng-model="type" required>
    <button class="submitButton" type="submit"> Create</button>
  </form>
</div>
