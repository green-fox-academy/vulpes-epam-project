<div class="wrapper-center new-interview">
  <h1 class="title-main">Start new interview</h1>
  <form ng-if="isLoaded">
    <select class="input-select" ng-model="selectedValue" ng-change="selectTemplate(selectedValue)" required>
      <option ng-repeat="template in templatesList" value="{{template.id}}">{{template.title}}</option>
    </select>
    <button class="button-primary" ng-click="startInterview()" ng-disabled="!selectedValue">GO</button>
  <form>
</div>
