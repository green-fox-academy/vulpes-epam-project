<div class="new-template" ng-controller="NewTemplateCtrl">
  <form class="newTemplateForm" ng-submit="sendNewTemplate(templateName)">
    <div ng-show="Error" class="error-msg-container"><p class="error-msg">{{Error}}</p></div>
    <h2 class="title-main">Create Template</h2>
    <input class="new-template-input" type="text" placeholder="Template name" ng-model="templateName" required>

    <div class="add-schema-form" ng-repeat="form in forms">
      <select class="template-type-select" ng-model="selectedType" ng-change="form.type = selectedType">
        <option value="" disabled selected>Question type</option>
        <option ng-repeat="type in types" value="{{type}}" required>{{type}}</option>
      </select>
      <p>x</p>
      <input class="template-count-input" type="number" placeholder="count" ng-model="form.count" required>
      <div class="icon-holder">
        <img class="trash" src="style/images/trash.svg">
      </div>
    </div>
    <div class="template-button">
      <button class="add-row-button" type="button" ng-click="addRow()">+ add row</button>
    </div>

    <div class="button-holder">
      <button class="button-primary" type="submit">Create</button>
    </div>
  </form>
</div>
